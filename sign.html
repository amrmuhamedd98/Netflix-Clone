<html>
<head>
  <title>Sign In Page</title>
  <link rel="stylesheet" href="./sign.css">
</head>
<body>
<img src="logo.png" alt="logo">
  <div class="container">
    <div class="sign-in">
      <h1>Sign In</h1>
      <form action="#">
        <div class="input-group">
          <input type="email" name="email" id="email" placeholder="Email or phone number">
        </div>
        <div class="input-group">
          <input type="password" name ="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="sign-in-button">Sign In</button>
        <div class="extras">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="help-link">Need help?</a>
        </div>
      </form>
      <div class="new-to-netflix">
        <p>New to Netflix? <a href="#">Sign up now</a>.</p>
      </div>
      <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
    </div>
  </div>
</body>
</html>
